<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="treatCheck.js"></script>
  </head>
  <h1>Treat Yo Self Check</h1>
  <body id="check" />
  <form class="cf" id="form">
    <div class="half left cf">
      <input type="username" id="input-name" placeholder="Username">
      <input type="password" id="input-pass" placeholder="Password">
    </div>
    <div class="half right cf">
      <input type="saveMoney" id="input-money" placeholder="How much money do you want saved?">
      <input type="saveDate" id="input-date" placeholder="By When?(MM/DD/YYYY)">
    </div>
    <button class="button" onclick="treatCheck()">Submit</button>
    <button class="button" onclick="window.location.href='/create.html'">Create</button>
  </form>
</html>
